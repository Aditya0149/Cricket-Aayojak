<nav class="navbar navbar-dark bg-dark">
  <ul class="navbar-nav top_nav">
    <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a class="nav-link" routerLink="home" >Home</a>
    </li> 
    <li class="nav-item" *ngFor="let link of navList;" routerLinkActive="active">
      <a class="nav-link" [routerLink]="link.url"  >{{link.name}}</a>
    </li>
    
    <li class="nav-item" ngbDropdown>
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Profile</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="profile_dropdown">
        <button ngbDropdownItem><span (click)="openSm(content)">Login</span></button>
        <button ngbDropdownItem>Player Login</button>
        <button ngbDropdownItem>Sign Up</button>
      </div>
    </li>
  </ul> 
  <div class="form-inline has-search col-md-10 col-sm-10 mx-auto mb-2">
    <span class="fa fa-search form-control-feedback"></span>
    <input class="form-control mr-sm-2 col-md-12" [(ngModel)]="searchKey" type="search" placeholder="Search a team or a player" aria-label="Search">
  </div>
</nav>
 
 <router-outlet></router-outlet>

 <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>One fine body&hellip;</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
